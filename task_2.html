<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var students = [{
                fname: 'ali',
                age: 22,
                grade: 100
            },
            {
                fname: 'nora',
                age: 20,
                grade: 90
            },
            {
                fname: 'nada',
                age: 25,
                grade: 75
            },
            {
                fname: 'heba',
                age: 19,
                grade: 50
            },
            {
                fname: 'bassem',
                age: 21,
                grade: 40
            }
        ];

        //All student
        document.write("<h2>All students:</h2>");
        students.forEach(student => {
            document.write("Name: " + student.fname + " , Age: " + student.age + " , Grade: " + student.grade +"<br>");
        });
        
        //Students Ranks
        document.write("<h2>Students with Grade > 80 : </h2>")
        students.filter(student_grade =>student_grade.grade > 80).forEach(studentGrater80 =>{
            document.write("Name: " + studentGrater80.fname + " , Age: " + studentGrater80.age + " , Grade: " + studentGrater80.grade +"<br>")
        });
        
        //Sorting student
        document.write("<h2>Students Sorted By Name: </h2>");
        var sortStudent = students.slice().sort((a,b) => a.fname.localeCompare(b.fname));
        for(var i =0 ; i < students.length; i++)
        {
            document.write("Name: " + students[i].fname + " , Age: " + students[i].age + " , Grade: " + students[i].grade +"<br>");
        }

    </script>
</head>

</html>
