<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            var massage = "My Name Is Yusef Ramy Mohamed Saber";
            var popup = document.getElementById("popup");

            popup.style.display= "block";
            popup.innerHTML="";

            var i = 0;
            var speed = 1000;
            function typeWriter(){
                if(i<massage.length){
                    popup.innerHTML += massage.charAt(i);
                    i++;
                    setInterval(typeWriter,speed);
                }else{
                    setInterval(function(){
                        popup.style.display = "none";
                    } , 2000)
                }
            }
            typeWriter();
        };
    </script>
</head>
<body>
    <div id="popup"></div>
</body>
</html>
